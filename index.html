<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="./index.css" rel="stylesheet">
    <link href="bootstrap.min.css" rel="stylesheet">
    <title>Star-Wars</title>
</head>

<body>
    <div class="wrapper">
        <div class="filter">
            <h1>What film do you want?</h1>
            <div class="form-group">
                <input id="filter-choose" class="form-control form-control-lg" type="text"
                    placeholder="Type film's title here" id="inputLarge">
                <input class="btn btn-outline-danger" id="apply-choose" type="button" value="Apply">
            </div>

        </div>

        <div class="table">
            <table>
                <thead class="table-top">
                    <tr class="table-style">
                        <th>
                            <h3>Title</h3>
                        </th>
                        <th>
                            <h3>Director</h3>
                        </th>
                        <th>
                            <h3>Producer</h3>
                        </th>
                        <th>
                            <h3>Release date</h3>
                        </th>
                    </tr>
                </thead>
                <tbody id="dataTable" class="data-table"></tbody>

            </table>
            <!-- <input id="filmDetailsBtn" type="button" value="show more info"> -->
            <table>

                <thead>

                <tbody id="filmDetails" class="films-details"></tbody>
                </thead>
            </table>
        </div>
    </div>


    <script src="./index.js"></script>
</body>

</html>
